<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/createTextNote.css">
        <title>Article Texte</title>
    </head>
    <body>
        <div class="app">
            <div class="container-form100">
                <div class="wrap-form100">
                    <form class="form100-form validate-form">
                        <span class="form100-form-title">
                            Ajouter une note
                        </span>

                        <div class="wrap-input100 validate-input">
                            <input id='title_input' class="input100" type="text" placeholder="Titre">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <textarea id='text_input' class="input100" placeholder="Votre note"></textarea>
                            <span class="focus-input100"></span>
                        </div>
                    </form>
                    <div class="container-form100-form-btn">
                        <button id="validate-text-note" class="form100-form-btn">
                            <span>
                                Valider
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/createTextArticle.js"></script>
    </body>
</html>
